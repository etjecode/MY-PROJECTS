<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Games</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">


        <canvas id="canvas"></canvas>

        <div class="buttons">
            <button id="Red">RED</button>
            <button id="Green">GREEN</button>
            <button id="Blue">BLUE</button>
            <button id="Yellow">YELLOW</button>
            <button id="Purple">PURPLE</button>
            <button id="randomButton">RANDOM COLOR</button>
            <p>Canvas is: <span id="canvasColor"></span></p>
            
                <label for="guessOptions">Can you guess my favorite color?</label>
                    <br>
                    <select id="guessOptions">
                        <option value="" selected disabled>Choose one</option>
                        <optgroup label="Your favorite color is...">
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Purple">Purple</option>
                        </optgroup>
                    </select>
                    <p id="guessResult"></p>
        </div>
    </div>
    <script src="./guess-color.js"></script>

</body>

</html>
